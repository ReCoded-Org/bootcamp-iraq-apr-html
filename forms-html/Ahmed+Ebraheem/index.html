<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Form</title>
    </head>
<body>
<form>
<label for="email">Enter your Email:</label><br>
    <input type="text" id="email" name="email" value="Ahmed@Ebraheem"><br>
<label for="Username">Username:</label><br>
    <input type="text" id="Username" value="osama"><br>
<label for="pass">Password:</label><br>
    <input type="password" id="pass" name="pass" value="213233"><br>
<label for="quan">Quantity (between 1 and 5):</label>
    <input type="number" id="quan" name="quantity" min="1" max="5" value="3"><br>
<label for="volume">Volume (between 0 to 50):</label>
    <input type="range" id="volume" name="volume" min="0" max="50" value="25"><br><br>

<label>Radio</label><br><br>
  <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
<label>Checkbox</label><br><br>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>

<label>Button</label><br><br>
    <input type="button" value="Click Me!" name="button"><br>

<label for="color">select your favorite color:</label>
    <input type="color" id="color"><br><br>

<label for="date">enter a date before 1980/01/01</label><br>
    <input type="date" id="date" name="date">

<p>date and time</p>
<label for="birthday">Birthday (date and time):</label>
    <input type="datetime-local" id="birthday" name="birthday"><br><br>

<label>submit button</label><br><br>
    <input type="submit"  value="submit"><br><br>
<label>reset from button</label><br><br>
    <input type="reset" value="reset"><br><br>
</form>
</body>
</html>
